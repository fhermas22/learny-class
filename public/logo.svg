<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1" stroke="url(#logoGradient)" stroke-width="2"/>

  <!-- Main book (left part) -->
  <path d="M 60 50 L 85 50 Q 90 50 90 55 L 90 145 Q 90 150 85 150 L 60 150 Q 55 150 55 145 L 55 55 Q 55 50 60 50"
        fill="url(#logoGradient)" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Secondary book (right side) -->
  <path d="M 110 60 L 140 60 Q 145 60 145 65 L 145 140 Q 145 145 140 145 L 110 145 Q 105 145 105 140 L 105 65 Q 105 60 110 60"
        fill="url(#logoGradient)" opacity="0.7" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Page lines -->
  <line x1="65" y1="70" x2="80" y2="70" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="85" x2="80" y2="85" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="100" x2="80" y2="100" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="115" x2="78" y2="115" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Accent star -->
  <g transform="translate(130, 85)">
    <polygon points="0,-8 2.4,-2.4 8,-0.8 3.2,3.2 4.8,9.6 0,6.4 -4.8,9.6 -3.2,3.2 -8,-0.8 -2.4,-2.4"
             fill="url(#accentGradient)" stroke="url(#accentGradient)" stroke-width="0.5"/>
  </g>

  <!-- Progress curve -->
  <path d="M 50 160 Q 100 140 150 160"
        stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Progress points -->
  <circle cx="60" cy="155" r="2.5" fill="url(#accentGradient)"/>
  <circle cx="100" cy="142" r="2.5" fill="url(#accentGradient)"/>
  <circle cx="140" cy="158" r="2.5" fill="url(#accentGradient)"/>
</svg>
